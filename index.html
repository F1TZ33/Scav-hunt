<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scavenger Hunt Admin</title>

<style>
body {
  font-family: system-ui, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}
.card {
  max-width: 900px;
  margin: auto;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
}
.hunt {
  border: 1px solid #ddd;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 12px;
}
button {
  margin: 6px 6px 6px 0;
  padding: 8px 14px;
  cursor: pointer;
}
textarea, input {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
}
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 24px;
  z-index: 1000;
}
@media print {
  button { display: none; }
  body { background: white; }
}
</style>
</head>

<body>

<div class="card" id="app"></div>
<div class="overlay" id="overlay">‚ùå Wrong Keyword! Try Again...</div>

<script>
/* ================= UTIL ================= */
function uid(){ return Math.random().toString(36).slice(2,9); }

// NEW: formatted timestamp
function timestamp(){
  const d = new Date();
  return d.toISOString().slice(0,16).replace("T"," ");
}

/* ================= DEFAULT HUNTS ================= */
const DEFAULT_HUNTS = {
  escape: {
    name: "Escape the House",
    intro: "Welcome! Your escape challenge begins now üè†",
    locked: false, // NEW
    clues: [
      { clue: "I show your face but I‚Äôm not a photo. I hang on walls and doors. Where am I?", keyword: "mirror" },
      { clue: "I have pages but no homework. I‚Äôm quiet unless you drop me. I live where stories sleep.", keyword: "bookshelf" },
      { clue: "I open wide but never talk. I keep food safe and cold. Don‚Äôt forget to close me!", keyword: "fridge" },
      { clue: "I go round and round but never get dizzy. I clean but hate socks in pairs.", keyword: "washing machine" },
      { clue: "I have hands but no arms. I never clap, but I‚Äôm always right on time.", keyword: "clock" },
      { clue: "I hide your feet when you‚Äôre not home. I like pairs, but I‚Äôm often missing one.", keyword: "shoe rack" },
      { clue: "I‚Äôm soft, I‚Äôm comfy, and I steal naps. People sit on me 'just for a minute'.", keyword: "couch" },
      { clue: "I light up the dark but disappear by day. Flip me on.", keyword: "lamp" },
      { clue: "I‚Äôm full of secrets, but I don‚Äôt talk. You knock before opening me.", keyword: "bedroom door" },
      { clue: "You cracked every lock! Your colour is RED", keyword: "red" }
    ],
    finish: "üéâ Congratulations! Ribbon colour: RED."
  }
};

/* ================= STORAGE ================= */
let userHunts = JSON.parse(localStorage.getItem("userHunts") || "{}");
let HUNTS = { ...DEFAULT_HUNTS, ...userHunts };
function save(){ localStorage.setItem("userHunts", JSON.stringify(userHunts)); }

const q = new URLSearchParams(location.search);
const app = document.getElementById("app");
const overlay = document.getElementById("overlay");

/* ================= ROUTER ================= */
if (q.get("play")) play();
else if (q.get("print")) printHunt(q.get("print"));
else if (q.get("edit")) editHunt(q.get("edit"));
else if (q.get("duplicate")) duplicateHunt(q.get("duplicate")); // NEW
else if (q.get("new")) createHunt();
else home();

/* ================= HOME (ADMIN) ================= */
function home(){
  app.innerHTML = `
    <h1>Scavenger Hunt Admin</h1>
    <button onclick="location='?new=1'">‚ûï Create New Hunt</button>
    ${Object.entries(HUNTS).map(([k,h])=>`
      <div class="hunt">
        <h3>${h.name}${h.locked ? " üîí" : ""}</h3>
        <button onclick="location='?print=${k}'">üñ®Ô∏è Print Instructions</button>
        ${
          h.locked
          ? `<button onclick="location='?duplicate=${k}'">üìÑ Duplicate</button>`
          : `<button onclick="location='?edit=${k}'">‚úè Edit</button>`
        }
      </div>
    `).join("")}
  `;
}

/* ================= CREATE / EDIT ================= */
function createHunt(key){
  const h = key ? HUNTS[key] : { name:"", intro:"", clues:[], finish:"", locked:false };
  app.innerHTML = `
    <h2>${key ? "Edit" : "Create"} Hunt</h2>
    <input id="name" placeholder="Hunt name" value="${h.name}">
    <textarea id="intro" placeholder="Intro">${h.intro}</textarea>
    <div id="clues"></div>
    <button onclick="addClue()">‚ûï Add Clue</button>
    <textarea id="finish" placeholder="Finish">${h.finish}</textarea>
    <button onclick="saveHunt('${key||""}')">üíæ Save</button>
    <button onclick="home()">Cancel</button>
  `;
  h.clues.forEach(c=>addClue(c.clue,c.keyword));
}

function editHunt(key){
  if(HUNTS[key].locked){
    alert("This hunt is locked. Duplicate it to make changes.");
    return;
  }
  createHunt(key);
}

function addClue(clue="",keyword=""){
  const d=document.createElement("div");
  d.className="clue-item";
  d.innerHTML=`
    <textarea placeholder="Clue">${clue}</textarea>
    <input placeholder="Keyword" value="${keyword}">
  `;
  document.getElementById("clues").appendChild(d);
}

function saveHunt(key){
  const name=document.getElementById("name").value.trim();
  const intro=document.getElementById("intro").value.trim();
  const finish=document.getElementById("finish").value.trim();
  const clues=[...document.querySelectorAll(".clue-item")].map(d=>({
    clue:d.querySelector("textarea").value.trim(),
    keyword:d.querySelector("input").value.trim().toLowerCase()
  })).filter(c=>c.clue&&c.keyword);

  if(!name||!intro||!finish||!clues.length){
    alert("All fields required");
    return;
  }

  if(!key) key=uid();
  userHunts[key]={name,intro,clues,finish,locked:false};
  HUNTS[key]=userHunts[key];
  save();
  home();
}

/* ================= DUPLICATE ================= */
function duplicateHunt(key){
  const original = HUNTS[key];
  const copyKey = uid();

  userHunts[copyKey] = JSON.parse(JSON.stringify({
    ...original,
    name: `${original.name} (Copy ${timestamp()})`,
    locked: false
  }));

  HUNTS[copyKey] = userHunts[copyKey];
  save();
  home();
}

/* ================= PRINT ================= */
function printHunt(k){
  const h=HUNTS[k];
  app.innerHTML=`
    <h2>${h.name}</h2>
    <p>${h.intro}</p>
    <ol>${h.clues.map(c=>`<li>${c.clue}</li>`).join("")}</ol>
    <p>${h.finish}</p>
    <p><strong>Start URL:</strong><br>
    ${location.origin + location.pathname}?play=${k}&s=0</p>
    <button onclick="window.print()">üñ®Ô∏è Print</button>
    <button onclick="home()">‚¨Ö Back</button>
  `;
}

/* ================= PLAY ================= */
function play(){
  const h=HUNTS[q.get("play")];
  const step=parseInt(q.get("s")||0);
  if(step===0) return show(h.intro,"start");
  if(step<=h.clues.length) return show(h.clues[step-1].clue,h.clues[step-1].keyword);
  show(h.finish,null);
}

function show(text,keyword){
  app.innerHTML=`
    <p>${text}</p>
    ${keyword?`<input id="ans"><button onclick="check('${keyword}')">Submit</button>`:""}
  `;
}

function check(k){
  const v=document.getElementById("ans").value.trim().toLowerCase();
  if(v===k){
    location=`?play=${q.get("play")}&s=${parseInt(q.get("s"))+1}`;
  } else {
    overlay.style.display="flex";
    document.getElementById("ans").value="";
    setTimeout(()=>overlay.style.display="none",2000);
  }
}
</script>

</body>
</html>
